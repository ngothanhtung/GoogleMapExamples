<!DOCTYPE html>
<html>
<head>
    <title>Simple Map</title>
    <meta name="viewport" content="initial-scale=1.0">
    <meta charset="utf-8">
    <style>
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
        }

        #map {
            height: 100%;
        }
    </style>
</head>
<body>
<div id="map"></div>
<script>
    var map;
    function initMap() {
        var myLatLng = {lat: -25.363, lng: 131.044};


        map = new google.maps.Map(document.getElementById('map'), {
            center: myLatLng,
            zoom: 4
        });

        var marker = new google.maps.Marker({
            position: myLatLng,
            map: map,
            title: 'Hello World!'
        });
    }
</script>
<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDxGP4pYPWanwt-TvSvO8y5g4FtWmBdsYY&callback=initMap" async defer></script>
</body>
</html>
